<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit OD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        label {
            padding: 8px 12px;
            cursor: pointer;
            display: block;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Submit Your OD</h2>
<form action="/submit_od" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="od_reason">Reason for OD:</label>
    <textarea id="od_reason" name="od_reason" rows="4" cols="50" required></textarea><br><br>
    
    <h2>Concerned Teachers</h2>
    <div class="dropdown">
        <button type="button">Select Teachers</button>
        <div class="dropdown-content">
            <label><input type="checkbox" name="teachers" value="Mrs. Kalpana Patel"> HOD first year</label>
            <label><input type="checkbox" name="teachers" value="Mrs. Sandhya Rani Verma"> Class Mentor</label>
            <label><input type="checkbox" name="teachers" value="Mr. Nishant Srivastava"> Programming</label>
            <label><input type="checkbox" name="teachers" value="Mrs. Pallavi Jain"> Chemistry</label>
            <label><input type="checkbox" name="teachers" value="Mr. Santosh Rai"> Philosophy</label>
            <label><input type="checkbox" name="teachers" value="Mr. Vipin Kumar Verma"> Mathematics</label>
            <label><input type="checkbox" name="teachers" value="Mr. Maniram Kumar"> Graphics</label>
            <label><input type="checkbox" name="teachers" value="Mrs. Sonia Pal"> Yoga</label>
            <label><input type="checkbox" name="teachers" value="Mrs. Shweta Gupta"> PDM</label>
            <label><input type="checkbox" name="teachers" value="Mrs. Kamakshi Saksena"> Biology</label>
        </div>
    </div>

    <br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
