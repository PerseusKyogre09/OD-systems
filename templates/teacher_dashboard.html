<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
</head>
<body>
    <h1>Welcome to the Teacher Dashboard</h1>
    <h2>Pending OD Requests</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Reason</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for od in ods %}
            <tr>
                <td>{{ od[1] }}</td>
                <td>{{ od[2] }}</td>
                <td>{{ od[3] }}</td>
                <td>
                    <form action="/approve_od/{{ od[0] }}" method="POST" style="display:inline;">
                        <input type="submit" value="Approve">
                    </form>
                    <form action="/reject_od/{{ od[0] }}" method="POST" style="display:inline;">
                        <input type="submit" value="Reject">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/logout">Logout</a>
</body>
</html>
