<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
</head>
<body>
    <h2>Teacher Dashboard</h2>

    <h3>Pending OD Requests</h3>
    <ul>
        {% for od in ods %}
        <li>
            <strong>{{ od.name }}</strong> - {{ od.reason }}
            <form action="/approve_od" method="POST" style="display:inline;">
                <input type="hidden" name="od_id" value="{{ od.id }}">
                <input type="submit" value="Approve">
            </form>
            <form action="/reject_od" method="POST" style="display:inline;">
                <input type="hidden" name="od_id" value="{{ od.id }}">
                <input type="submit" value="Reject">
            </form>
        </li>
        {% endfor %}
    </ul>

    <p><a href="/logout">Logout</a></p>
</body>
</html>
