<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light background */
            margin: 0;
            padding: 20px; /* Padding around the content */
        }
        h1 {
            text-align: center;
            color: #333; /* Darker text for contrast */
            margin-bottom: 30px; /* Space below the heading */
        }
        h2 {
            color: #555; /* Lighter heading color */
            margin-bottom: 20px; /* Space below subheading */
        }
        table {
            width: 100%; /* Full width table */
            border-collapse: collapse; /* Remove double borders */
            margin-bottom: 20px; /* Space below the table */
        }
        th, td {
            padding: 12px; /* Padding for cells */
            text-align: left; /* Left-align text */
            border: 1px solid #ccc; /* Light border */
        }
        th {
            background-color: #007bff; /* Header background color */
            color: white; /* Header text color */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Zebra striping for even rows */
        }
        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }
        input[type="submit"] {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            padding: 10px 15px; /* Button padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth hover transition */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        a {
            display: inline-block; /* Block display for spacing */
            margin-top: 20px; /* Space above the link */
            color: #007bff; /* Link color */
            text-decoration: none; /* No underline */
            font-size: 16px; /* Font size */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Teacher Dashboard</h1>
    <h2>Pending OD Requests</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Reason</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for od in ods %}
            <tr>
                <td>{{ od[1] }}</td>
                <td>{{ od[2] }}</td>
                <td>{{ od[3] }}</td>
                <td>
                    <form action="/approve_od/{{ od[0] }}" method="POST" style="display:inline;">
                        <input type="submit" value="Approve">
                    </form>
                    <form action="/reject_od/{{ od[0] }}" method="POST" style="display:inline;">
                        <input type="submit" value="Reject">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/logout">Logout</a>
</body>
</html>
